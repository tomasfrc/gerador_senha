<!DOCTYPE html>
    <html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Gerador de senhas, gerador password"> <!--Ser bom para SIO, ser encontrado no Goole-->
        <link rel="stylesheet" href="style.css"><!--Referenciar o css-->
        <title>Gerador de senha</title>

    </head>

    <body>  

        <img class="logo" src="img/logo.png" alt="Gerador de senha logo">

        <main class="container-input">
            <span>Tamanho <span id="valor"></span> caracteres</span>
            <input id="slider" class="slider" type="range" min="5" max="15" value="10">
            <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
        </main>

        <div id="container-password" onclick="copyPassword()" class="container-password hide">
            <span class="title">A sua senha gerada foi:</span>
            <span id="password" class="password"></span>
            <span class="tooltip">Clique na senha para copiar.&#x1F446</span>
        </div>

        <script src="script.js"></script> <!--Referenciar o JavaScript-->
    </body>
</html>
